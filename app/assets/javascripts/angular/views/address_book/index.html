<div>
	<button type="button" class="btn btn-primary" ng-click="showAddContact()">Add Contact</button>
	<table class="table table-striped table-hover">
	  <thead>
	  	<tr>
	  		<th class="number">No.</th>
	  		<th>Fullname</th>
	  		<th>Address</th>
	  		<th>Contact no.</th>
	  		<th>Action</th>
	  	</tr>
	  </thead>
	  <tbody>
	  	<tr ng-show="no_data">
	  		<td colspan="5" class="no-data">No contacts found.</td>
	  	</tr>
	  	<tr class="new_contact" ng-show="showAdd">
	  		<td class="number"></td>
	  		<td><input type="text"  class="form-control" placeholder="Fullname" ng-click="clear($event)" aria-describedby="basic-addon1" ng-model="new_data.fullname"></td>
	  		<td><input type="text" class="form-control" placeholder="Address" ng-click="clear($event)" aria-describedby="basic-addon1" ng-model="new_data.address"></td>
	  		<td><input type="text" class="form-control" placeholder="Contact no" ng-click="clear($event)" aria-describedby="basic-addon1" ng-model="new_data.contact_number"></td>
	  		<td>
	  		<i class="fa fa-floppy-o link" ng-click="addData()" ng-mouseover="hoverOption(true,$event,'save')" ng-mouseleave="hoverOption(false,$event)"></i> |
	  		<i class="fa fa-times link" ng-click="cancelAdd()" ng-mouseover="hoverOption(true,$event,'cancel')" ng-mouseleave="hoverOption(false,$event)"></i></td>
	  	</tr>
	  	<tr ng-repeat="b in book | filter:searchText " ng-animate="'animate'">
	  	<td>{{ $index + 1 }}</td>
	  	<td>
	  		<span ng-hide="current_data[$index]">{{ b.contact.fullname }}</span>
	  	<input type="text" name="" ng-show="edit[$index]" class="form-control"  ng-click="clear($event)" placeholder="Fullname" aria-describedby="basic-addon1" ng-model="edit_data[$index].contact.fullname">
	  	</td>
	  	<td>
	  	<span ng-hide="current_data[$index]">{{ b.contact.address }}</span>
	  	<input type="text" ng-show="edit[$index]" class="form-control" placeholder="Address"  ng-click="clear($event)" aria-describedby="basic-addon1" ng-model="edit_data[$index].contact.address">
	  	</td>
	  	<td>
	  		<span ng-hide="current_data[$index]">{{ b.contact.contact_number }}</span>
	  		<input type="text" ng-show="edit[$index]" class="form-control" placeholder="Contact no" ng-click="clear($event)" aria-describedby="basic-addon1" ng-model="edit_data[$index].contact.contact_number">
	  	</td>
	  	<td>
	  		<i ng-show="edit[$index]" class="fa fa-floppy-o link " ng-click="updateData(b.id,$index)"  ng-mouseover="hoverOption(true,$event,'update')" ng-mouseleave="hoverOption(false,$event)"></i>
	  		<i ng-hide="current_data[$index]" class="fa fa-pencil-square-o link" ng-click="editData($index)" ng-mouseover="hoverOption(true,$event,'edit')" ng-mouseleave="hoverOption(false,$event)"></i> |
	  		<i class="fa fa-trash-o link" ng-hide="current_data[$index]" ng-click="deleteData(b.id,$index)" ng-mouseover="hoverOption(true,$event,'remove')" ng-mouseleave="hoverOption(false,$event)"></i>
	  		<i ng-show="edit[$index]" class="fa fa-undo link" ng-click="defaultData(b.id,$index)" ng-mouseover="hoverOption(true,$event,'undo')" ng-mouseleave="hoverOption(false,$event)"></i>
	  	</td>
	  	</tr>
	  </tbody>
	</table>

</div>
